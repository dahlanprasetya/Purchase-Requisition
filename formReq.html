<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="icon" type="img/png" href="./assets/forms.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Request Form</title>
</head>
<body>
    <header>
        <!--Nav-bar-->
        <nav id="navbar" class="navbar navbar-fluid fixed-top">
            <div class="container">
                <!--Bar Kiri-->
                <ul id="nav-bar-left">
                    <li><a href="employee.html"><i class="fas fa-desktop"></i> Dashboard</i></a></li>
                    <li><a href="#"> <i class="far fa-bell"></i> Notification</i></a></li>
                </ul>
                <!--Logo-->
                <p><a id="nav-bar-middle" class="navbar-brand text-white" style="margin-right:165px; margin-top:10px;" href="employee.html">Good Company</a></p>

                <!--Bar kanan-->
                <div id="dropdown" class="dropdown">
                    <img class="dropbtn" href="#" src="assets/user32.png" alt="orang"/>
                    <a id="profile-name" href="profile.html"> John Pantau</a>
                        <div class="dropdown-content">
                            <a href="edit.html"><i class="fas fa-cogs"></i> Setting and Privacy</a>
                            <a href="#"><i class="far fa-question-circle"></i> Help Center</a>
                            <a href="Login.html" id="logout-button"><i class="fas fa-power-off"></i> Log Out</a>
                        </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Form Request -->
    <section>
        <form>
            <div class="container">
                <h2 id="welcome" class="text-center">General Material Purchase Request</h2>

                <fieldset id="requester_info">
                    <legend><i class="far fa-id-card"></i> Request Information</legend>
                    
                    <!-- Bagian Kiri -->
                    <div id="all" class="row">
                        <div id="left" class="col-md-6">
                            <label class="col-md-4" for="fullname">Fullname</label>
                            <input type="text" id="fullame" name="fullname" />
                            <p></p>
                            <label class="col-md-4" for="email">Email</label>
                            <input type="email" id="email" name="email" />
                            <p></p>
                            <label class="col-md-4" for="position">Postion</label>
                            <input type="text" id="position" name="position" />
                            <p></p>
                            <label class="col-md-4" for="id">ID Number</label>
                            <input type="text" id="id_employee" name="id_employee" />
                            <p></p>
                            <label class="col-md-4" for="company">Company</label>
                            <input type="text" id="company" name="company" />
                            <p></p>
                            <label class="col-md-4" for="plant">Plant</label>
                            <input type="text" id="plant" name="plant" />
                            <p></p>
                        </div>

                        <!-- Bagian Kanan -->
                        <div id="right" class="col-md-6">
                            <label class="col-md-4" for="payroll">Payroll Number</label>
                            <input type="text" id="payroll" name="payroll" />
                            <p></p>
                            <label class="col-md-4" for="budget_type">Budget Type</label>
                            <select id="budget_type" name="budget_type" />
                                <option selected>Project</option>
                                <option>Maintenance Order</option>
                            </select>
                            <p></p>
                            <label class="col-md-4" for="currency">Currency</label>
                            <select id="currency" name="currency" />
                                <option selected>USD</option>
                                <option>IDR</option>
                                <option>EUR</option>
                                <option>YEN</option>
                            </select>
                            <p></p>
                            <label class="col-md-4" for="location">Receiving Location</label>
                            <select id="location" name="location" />
                                <option selected>Jakarta</option>
                                <option>Bandung</option>
                                <option>Cikarang</option>
                                <option>Surabaya</option>
                            </select>
                            <p></p>
                            <label class="col-md-4" for="budget_source">Budget Source</label>
                            <select id="budget_source" name="budget_source" />
                                <option selected>Cost center</option>
                                <option>Foreign loans</option>
                                <option>Others</option>
                            </select>
                            <p></p>
                            <label class="col-md-4" for="expected_date">Expected Date</label>
                            <input type="date" id="expected_date" name="expected_date" />
                        </div>
                    </div>
                </fieldset>

                <fieldset id="header_info">
                    <legend><i class="fas fa-info"></i> Header Information</legend>

                    <div id="all" class="row">
                        <div class="col-md-12">
                            <label class="col-md-2" for="justification">Justification</label>
                            <textarea cols="76" rows="3" id="justification" name="justification"></textarea>
                        </div>
                    </div>
                </fieldset>

                <fieldset id="item">
                    <legend><i class="fas fa-warehouse"></i> Item</legend>

                    <div id="all" class="row">
                            <div id="left" class="col-md-12">
                                <label class="col-md-2" for="material">Material</label>
                                <select id="currency" name="currency" />
                                    <option selected>Choose...</option>
                                    <option>001 - Computer pheriperals</option>
                                    <option>002 - Electrical equipment and part</option>
                                    <option>003 - Office stationery and tools</option>
                                    <option>004 - Transportation equipment and part</option>
                                    <option>005 - Heavy equipment and part</option>
                                </select>
                                <p></p>
                                <label class="col-md-2" for="description">Description</label>
                                <input type="text" class="col-md-8" id="description" name="description" />
                                <p></p>
                                <label class="col-md-2" for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" />
                                <p></p>
                                <label class="col-md-2" for="unit_measurement">Unit Measurement</label>
                                <select id="currency" name="currency" />
                                    <option selected>Piece</option>
                                    <option>Meter</option>
                                    <option>Set</option>
                                    <option>Ton</option>
                                    <option>Kilogram</option>
                                </select>
                                <p></p>
                                <label class="col-md-2" for="price">Estimate Price</label>
                                <span>$</span>
                                <input type="text" id="price" name="price" />
                                <span>.00</span>
                                <p></p>
                                <label class="col-md-2" for="material_picture">Material Picture</label>
                                <input type="file" id="material_picture" name="material_picture" />
                                <p></p>
                            </div>
                    </div>
                </fieldset>

                <div id="button" class="row">
                    <div class="col-md-0 offset-5">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                    <div class="col-md-0">
                        <button type="submit" class="btn btn-primary">Reset</button>
                    </div>
                </div>

                <table class="table table-bordered table-hover container">
                    <thead class="thead">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Item Detail</th>
                            <th scope="col">Est. Price</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Unit</th>
                            <th scope="col">Sub Total</th>
                            <!-- <th scope="col">Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id="tableDataItemDetail" >Electrical equipment</td>
                            <td id="tableDataEstimatedPrice">50</td>
                            <td id="tableDataQuantity">5</td>
                            <td id="tableDataUnit">2</td>
                            <td id="tableDataSubTotal">250</td>
                            <!-- <td id="tableDataAction">Not yet uploaded</td> -->
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-0 offset-5">
                        <button id="send_req" type="submit" class="btn btn-primary">Send Request</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/formReq.css" />
</body>
</html>
